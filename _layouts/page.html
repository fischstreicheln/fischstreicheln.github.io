---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  <div class="post-content">
    {{ content }}
    {% include ref/quotes.html %}
  </div>
  <a class="u-url" href="{{ page.url | prepend: site.baseurl }}" hidden></a>
</article>
