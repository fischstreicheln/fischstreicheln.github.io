{%- for path in include.list -%}
  {%- assign my_page = site.pages | where: "path", path | where: "lang", include.show_lang | first -%}
  {%- if my_page.title and my_page.path != page.path -%}
  <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
  {%- endif -%}
{%- endfor -%}
